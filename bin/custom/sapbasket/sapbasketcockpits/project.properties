# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.


# Specifies the location of the spring context file putted automatically to the global platform application context.

sapbasketcockpits.application-context=sapbasketcockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.sapbasketcockpits=classpath:/sapbasketcockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.sapbasketcockpits=classpath:/sapbasketcockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.sapbasketcockpits=classpath:/sapbasketcockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.sapbasketcockpits=classpath:/sapbasketcockpits/reportcockpit/spring/import.xml